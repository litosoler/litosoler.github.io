<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Celebración</title>
  <style>
    html, body {
      height: 100%;
      min-width: 60%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 70%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .celebration-img {
      width: 90%;
      height: 70%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="celebration-img" src="https://thumbs.gfycat.com/MessyDeterminedClingfish-size_restricted.gif" alt="Celebración">
    <h1>¡Celebración efusiva al máximo!</h1>
    <h2>¡Sigamos platicando!</h2>
    <h3>Por cierto, ¿Cuál es tu nombre?</h3>
  </div>
</body>
</html>
